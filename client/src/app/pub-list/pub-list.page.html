<ion-header>
  <ion-toolbar>
    <ion-segment value="all">
      <ion-segment-button value="all">
        <ion-label>Otevřené</ion-label>
      </ion-segment-button>
      <ion-segment-button value="favorites">
        <ion-label>Všechny</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Hledej nádražku" (ionChange)="updateFilter($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="!isLoading && (!loadedNadrazky || loadedNadrazky.length<=0)">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <p>Žádná nádražka nebyla nalezena! Zkuste to později.</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="!isLoading && loadedNadrazky &&(!filteredNadrazky || filteredNadrazky.length<=0)">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <p>Žádná nádražka nebyla nalezena! Zkuste hledat jiný název.</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="isLoading">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-spinner></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="!isLoading && filteredNadrazky.length>0">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title> {{ filteredNadrazky[0].name }}</ion-card-title>
            <ion-card-subtitle> {{ filteredNadrazky[0].station }}</ion-card-subtitle>
          </ion-card-header>
          <ion-img *ngIf="filteredNadrazky[0].introImage" [src]="filteredNadrazky[0].introImage"></ion-img>
          <ion-card-content>
            <p> {{ filteredNadrazky[0].history }} </p>
            <ion-button size="small" [routerLink]="['/', 'nadrazka', 'tabs', 'discover', loadedNadrazky[0].id]">Více</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-virtual-scroll
                [items]="listedloadedNadrazky"
                approxHeaderHeight="50px"
                approxItemHeight="60px"
        >
          <ion-item *virtualItem="let nadrazka" [routerLink]="['/', 'places', 'tabs', 'discover', nadrazka.id]" detail="">
            <ion-thumbnail slot="start">
              <ion-img *ngIf="nadrazka.introImage" [src]="nadrazka.introImage"></ion-img>
              <ion-img *ngIf="!nadrazka.introImage" src="assets/icon/ms-icon-310x310.png"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ nadrazka.name }}</h2>
              <p>{{ nadrazka.station }}</p>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
